<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
        <div>
            <a href="index.html">
            <p >
                HOME
            </p>
            </a>
        </div>
        </nav>
        <br>
    </header>
    <main>
        
        <form class="theForm signUpForm" action="mainPage.html" method="GET">
                <p id="red"> Sign Up </p>
            <div>
                <div>
                <label for="firstName">Enter First Name</label>
                </div>
                <div>
                <input type="text" id="firstName" name="firstName" required >
                </div>
            </div>
            <div>
                <div>
                <label for="lastName">Enter Last Name</label>
                </div>
                <div>
                <input type="text" id="lastName" name="lastName" required >
                </div>
            </div>
            <div>
                    <div>
                    <label for="email">Enter Email</label>
                    </div>
                    <div>
                    <input type="email" id="email" name="email" required >
                    </div>
                </div>
            <div>
                <div>
                    <label for="password">Enter Password</label>
                </div>
                <div>
                    <input type="password" id="password" name="password" required >
                </div>
            </div>
            <div>
                <div>
                    <label for="rePassword">Re-Enter Password</label>
                </div>
                <div>
                    <input type="password" id="rePassword" name="rePassword" required >
                </div>
            </div>
            <div>
                <div>
                <label for="province">Select Canadian Province</label>
                </div>

                <div>
                <select name="province" id="province">
                    <option value="Ontario">Ontario</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Albert">Albert</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Saskatchewan"> Saskatchewan</option>
                    <option value="Nova Scotia"> Nova Scotia</option>
                    <option value="Prince Edward Island"> Prince Edward Island</option>
                    <option value="Newfoundland and Labrador"> Newfoundland and Labrador</option>
                    <option value="New Brunswick"> New Brunswick</option>
                </select>
                </div>
            </div>
            <div>
                <a>Select Pronouns:</a>
                <a>&lt&gt</a>
                <label for="He"> He/Him </label>
                <input type="radio" id="He" value="He/Him" name="pronouns"  >

                <label for="She"> She/Her </label>
                <input type="radio" id="She" value="She/Her" name="pronouns" >

                <label for="They"> They/Them </label>
                <input type="radio" id="They" value="They/Them" name="pronouns"checked >
            </div>
            <div>
                <label for="birthday">Select Date Of Birth</label>
                <input type="date" id="birthday" name="birthday" max="2003-12-31" required>
            </div>
            <div>
                <label for="newsLetters"> Would you like to receive weekly news letters or updates?</label>
                <input type="checkbox" id="newsLetters" name="newsLetters">
            </div>
            <div>
                <button class="reset" type="reset"> Reset</button>
                <button class="submit" type="submit"> Submit</button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
